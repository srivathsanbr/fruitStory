  <script>
  (async ()=>{
    const r = await fetch('/api/catalog',{cache:'no-store'});
    const items = await r.json();
    const ld = {
      "@context":"https://schema.org",
      "@type":"ItemList",
      "itemListElement": items.map((p,i)=>({
        "@type":"ListItem","position":i+1,
        "item":{
          "@type":"Product","name":p.name,
          "image":p.img||"https://fruitstory.org/assets/hero.svg",
          "description":p.description||"",
          "brand":"Fruit Story",
          "offers":{"@type":"Offer","priceCurrency":"INR","price":String(p.price||""),"availability":"https://schema.org/InStock","url":"https://fruitstory.org/products.html"}
        }
      }))
    };
    document.getElementById('catalog-ld').textContent = JSON.stringify(ld);
  })();
  </script>
