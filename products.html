  <!-- Build Product ItemList JSON-LD from live catalog (safer at end of body) -->
  <script>
  (async ()=>{
    try {
      const r = await fetch('/api/catalog',{cache:'no-store'});
      const items = await r.json();

      const itemList = items.map((p,i)=>{
        const product = {
          "@type":"Product",
          "name": p.name || "",
          "image": p.img || "https://fruitstory.org/assets/hero.svg",
          "description": p.description || "",
          "brand": "Fruit Story"
        };
        if (p.price != null && p.price !== "") {
          product.offers = {
            "@type":"Offer",
            "priceCurrency":"INR",
            "price": String(p.price),
            "availability":"https://schema.org/InStock",
            "url":"https://fruitstory.org/products.html"
          };
        }
        return { "@type":"ListItem", "position": i+1, "item": product };
      });

      const ld = { "@context":"https://schema.org", "@type":"ItemList", "itemListElement": itemList };
      document.getElementById('catalog-ld').textContent = JSON.stringify(ld);
    } catch(e) {
      /* optional: console.warn('LD build failed', e); */
    }
  })();
  </script>
